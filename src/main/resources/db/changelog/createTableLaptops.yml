databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: laptops
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: brand
                  type: VARCHAR(255)
              - column:
                  name: model
                  type: VARCHAR(255)
              - column:
                  name: sku
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DECIMAL(19, 2)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: weight
                  type: DOUBLE
              - column:
                  name: dimensions_width
                  type: DOUBLE
              - column:
                  name: dimensions_height
                  type: DOUBLE
              - column:
                  name: dimensions_depth
                  type: DOUBLE
              - column:
                  name: color
                  type: VARCHAR(255)
              - column:
                  name: operating_system
                  type: VARCHAR(255)
              - column:
                  name: processor
                  type: VARCHAR(255)
              - column:
                  name: ram_size
                  type: INTEGER
              - column:
                  name: storage_capacity
                  type: INTEGER
              - column:
                  name: storage_type
                  type: VARCHAR(255)
              - column:
                  name: screen_size
                  type: DOUBLE
              - column:
                  name: screen_resolution
                  type: VARCHAR(255)
              - column:
                  name: battery_capacity
                  type: VARCHAR(255)
              - column:
                  name: graphic_card
                  type: VARCHAR(255)
              - column:
                  name: type
                  type: VARCHAR(255)
              - column:
                  name: has_webcam
                  type: BOOLEAN

        - addUniqueConstraint:
            tableName: laptops
            columnNames: sku